<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>CEO Contacto</title>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../assets/Logo-CEO-header.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./proyecto.html">Proyecto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./equipo.html">Equipo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./especialidades.html">Especialidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row titulocontacto">
        <div class="col-4">
          <img class="operadora" src="../assets/operadora.png" alt="">
        </div>
        <div class="col-8">
          <p class="txtcont">CONTACTO</p>
          <div class="turnos">
            <p>
              Dónde encontrarnos:
              Almagro xxx
              Catamarca, xxx
              MP Nº xxx
              Escribinos o llamanos:
              Whatsapp: xxx
              Teléfono: xxx / xxx
              Correo electrónico:
              xx@xxx.com.ar </p>
            <form action="" method="get" enctype="text/plain">
              <fieldset>
                <div>
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                </div>
                <div>
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                </div>
                <div>
                  <label for="telefono">Teléfono</label>
                  <input type="number" name="telefono" id="telefono" required placeholder="Ingrese su telefono">
                </div>
                <div>
                  <label for="email">e-mail</label>
                  <input type="email" name="email" id="email" required placeholder="Ingrese su e-mail">
                </div>
                <div>
                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">ENVIAR</button>
                    
                 
                </div>
              </fieldset>
            </form>
          </div>


        </div>

      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="redes">
      <img class="redes" src="../assets/whatsapp.png" alt="whatsapp">
      <img class="redes" src="../assets/instagram.png" alt="instagram">
      <img class="redes" src="../assets/facebook.png" alt="facebook">
    </div>
    <div class="pie">
      <p>CEO - Almagro 135, Catamarca Argentina / ceocatamarca@gmail.xxx</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
